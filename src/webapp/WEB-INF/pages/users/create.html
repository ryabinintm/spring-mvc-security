<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
    <div>
        <form th:method="POST" th:action="@{/admin/users}" th:object="${user}">
            <label for="first">Firstname</label>
            <input type="text" th:field="*{firstName}" id="first"/>
            <br>
            <label for="last">Lastname</label>
            <input type="text" th:field="*{lastName}" id="last"/>
            <br>
            <label for="mail">Email</label>
            <input type="text" th:field="*{email}" id="mail"/>
            <br>
            <label for="age">Age</label>
            <input type="text" th:field="*{age}" id="age"/>
            <br>
            <label for="username">Username</label>
            <input type="text" th:field="*{username}" id="username"/>
            <br>
            <label for="password">Password</label>
            <input type="text" th:field="*{password}" id="password"/>
            <br>
            <input type="submit" value="Create!">
        </form>
    </div>
    <div th:replace="fragments/template :: logout"></div>
</body>
</html>
