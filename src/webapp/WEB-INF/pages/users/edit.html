<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update user</title>
</head>
<body>
    <div>
        <form th:method="PATCH" th:action="@{/admin/users/{id}(id=${user.id})}" th:object="${user}">
            <label for="first">Firstname</label>
            <input type="text" th:field="*{firstName}" id="first"/>
            <br>
            <label for="last">Lastname</label>
            <input type="text" th:field="*{lastName}" id="last"/>
            <br>
            <label for="mail">Email</label>
            <input type="text" th:field="*{email}" id="mail"/>
            <br>
            <label for="username">Username</label>
            <input type="text" th:field="*{username}" id="username"/>
            <br>
            <!--<input type="checkbox" th:field="*{roles}" id="admin">
            <label for="admin">Admin</label>-->
            <th:block th:each="role : ${user_roles}">
                <p th:text="${role}"/>
            </th:block>
            <br>
            <input type="submit" value="Update">
        </form>
    </div>
    <div th:replace="fragments/template :: logout"></div>
</body>
</html>
